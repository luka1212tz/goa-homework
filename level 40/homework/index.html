<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <!-- google fonts -->
    <!-- Google fonts -->

    <!-- my CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        
          
          <img src="https://cdn.discordapp.com/attachments/1237784866607861781/1289875989161185312/image-product-desktop.jpg?ex=6702fbe0&is=6701aa60&hm=33fb2cf6cc517431ac94ceb2b62e5aaf95d5a90dd097cdf8554567a587cbef82&" alt="">
       

        <div class="product__content">
          <p class="product__catagory">Perfume</p>

          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex-group">
            <p class="product__price">
              <span class="visually-hidden">Current price: </span>
              $149.99
            </p>
            <p class="product__original-price">
              <span class="visually-hidden">Original price</span>
              <s>$169.99</s>
            </p>
          </div>

          <button>Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
