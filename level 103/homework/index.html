<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>JavaScript მაგალითები</title>
</head>
<body>

  <h3>1. ფონის ფერის შეცვლა</h3>
  <button id="colorBtn">ფერის შეცვლა</button>
  <div id="colorBox" style="width: 200px; height: 200px; background-color: gray; margin-top: 10px;"></div>

  <hr>


  <h3>2. სურათის შეცვლა</h3>
  <button id="imageBtn">სურათის შეცვლა</button><br>
  <img id="myImage" src="https://via.placeholder.com/200?text=Image1" width="200">

  <hr>

  
  <h3>3. ტექსტის დამალვა/გამოჩენა</h3>
  <button id="toggleBtn">ტექსტის დამალვა/გამოჩენა</button>
  <p id="text">ეს არის დასამალ/გასაჩენი ტექსტი</p>

  <hr>

  <h3>4. მრიცხველის გაზრდა</h3>
  <button id="counterBtn">მრიცხველის გაზრდა</button>
  <span id="counter">0</span>

  <hr>

  
  <h3>5. ქვიზი</h3>
  <p>რომელია დედაქალაქი საქართველოსი?</p>
  <label><input type="radio" name="quiz" value="1"> ბათუმი</label><br>
  <label><input type="radio" name="quiz" value="2"> თბილისი</label><br>
  <label><input type="radio" name="quiz" value="3"> ქუთაისი</label><br>
  <button id="checkBtn">შემოწმება</button>
  <p id="quizResult"></p>

  <script src="./script.js"></script>

</body>
</html>
