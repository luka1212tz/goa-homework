<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="result">
            <h1>Your Result</h1>
            <div class="score">
                <span class="number">76</span>
                <span class="of">of 100</span>
            </div>
            <p class="rating">Great</p>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <ul>
                <li><span>Reaction</span><span>80 / 100</span></li>
                <li><span>Memory</span><span>92 / 100</span></li>
                <li><span>Verbal</span><span>61 / 100</span></li>
                <li><span>Visual</span><span>72 / 100</span></li>
            </ul>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
